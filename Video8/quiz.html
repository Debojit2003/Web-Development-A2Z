<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Form</title>
</head>
<body>
    <h3>Quiz Form</h3>
    <form action="post">
        <div>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="username" placeholder="Enter your name" autofocus>
        </div>
        <div>
            <label for="city">Please enter city:</label>
            <input type="text" name="city" id="city" placeholder="Enter city name">
        </div>
        <div>
            <label for="pincode">Please enter the pincode: </label>
            <input type="number" name="pincode" id="pincode" placeholder="Enter the pincode">
        </div>

    </form>
</body>
</html>
