<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Learn Forms</title>
</head>
<body>
    <h3>Form to apply for RootKitty's Website - OA</h3>
    <form action="post">
        <div>
        <label for="username">Enter your username</label>
        <input type="text" id="username" name="username" placeholder="Enter Your username" autofocus>
        </div>
        <div>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea id="comment" placeholder="Enter your comment." name="comment" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="Roles">Enter your roles:</label>
            <select name="Roles">
                <option value="Cyber-Analyst">Cyber-Analyst</option>
                <option value="Software-Developer">Software-Developer</option>
                <option value="Associate-Web">Associate-Web</option>
            </select>
        </div>
    </form>
</body>
</html>
