<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shadows and Outlines.</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 24px;
        box-shadow: 9px 17px 8px 2px #a67fe3;
      }
      .text-element {
        text-shadow: 0px 11px 2px #aa7e7e;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <p class="text-element">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis voluptatum
      quo necessitatibus!
    </p>
  </body>
</html>
